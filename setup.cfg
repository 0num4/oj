[metadata]
name = online-judge-tools
version = attr: onlinejudge.__about__.__version__
author = attr: onlinejudge.__about__.__author__
author_email = attr: onlinejudge.__about__.__email__
url = attr: onlinejudge.__about__.__url__
license = attr: onlinejudge.__about__.__license__
description = 'Tools for online-judge services'
long_description = file: readme.md
classifiers =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3.6
    Topic :: Internet :: WWW/HTTP
    Topic :: Software Development
    Topic :: Text Processing :: Markup :: HTML
    Topic :: Utilities

[options]
install_requires =
    appdirs
    beautifulsoup4
    colorama
    lxml
    requests
    sympy
scripts =
    oj
packages = find:

[options.packages.find]
exclude =
    tests
    docs

[options.extras_require]
dev =
    isort
    mypy
    yapf
docs =
    sphinx
    sphinx-autodoc-typehints
    sphinx_rtd_theme

[yapf]
column_limit = 9999

[isort]
line_length = 9999
default_section = THIRDPARTY
known_first_party = onlinejudge

[mypy]

[mypy-appdirs.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-colorama.*]
ignore_missing_imports = True

[mypy-sympy.*]
ignore_missing_imports = True

[mypy-typing.io.*]
ignore_missing_imports = True
