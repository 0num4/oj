name: format

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1

    - name: Install dependencies
      run: pip3 install .[dev]

    - name: Run tests
      run: |
        oj -h
        pylint --rcfile=setup.cfg onlinejudge tests setup.py
        isort --check-only --diff --recursive onlinejudge tests setup.py
        yapf --diff --recursive onlinejudge tests setup.py | tee yapf.patch && test ! -s yapf.patch
        mypy onlinejudge tests setup.py
